  <script>
    $('.app .sidebar').hover(function(){
      var logo = $(".sidebar-logo").find("img").attr("src");
      if (logo == "/media/booth.png"){
        $(".sidebar-logo").find("img").attr("src", "/media/logo.png");
      }
      else{
        $(".sidebar-logo").find("img").attr("src", "/media/booth.png");
      }

  });
  $("#sidebar-toggle").click(function(e) {
    e.preventDefault();
    $("#sidebar").toggleClass("toggled");
    var icon = $(this).parent().find("img").attr("src");
    if (icon == "/media/icons/next.png"){
      // icon = "/media/icons/left-arrow.png"
      $(this).parent().find("img").attr("src", "/media/icons/left-arrow.png")
      
      // $(".sidebar-logo").find("img").css({"max-width":"120px", "height":"auto", "width":"100%"});
      // $(".sidebar-logo").css({"display": "flex", "align-items": "center", "justify-content": "center"})

    }
    else{
      $(this).parent().find("img").attr("src", "/media/icons/next.png");
      // $(".sidebar-logo").find("img").removeAttr('style');
      // $(".sidebar-logo").removeAttr('style');
    }
    });
  </script>
