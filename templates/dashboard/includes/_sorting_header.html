{% load static %}
<th class="{% if is_wide %}wide{% endif %} {% if is_active %}active{% endif %}">
  <a href="{{ url }}">
    {% if sort == "up" %}
      <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img"
      data-src="{% static 'assets/static/images/arrow-up-icon.svg' %}" class="injected-svg">
        data-src="{% static 'assets/static/images/chevron-left.svg' %}" 
        <path d="M0 0h24v24H0V0z" fill="none" role="presentation"></path>
        <path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z" role="presentation"></path>
        
    {% endif %}
    {% if sort == "down" %}
        <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" data-src="{% static 'assets/static/images/arrow-down-icon.svg' %}" class="injected-svg">
          <path d="M0 0h24v24H0V0z" fill="none" role="presentation"></path>
          <path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z" fill="#010101" role="presentation"></path>
      </svg>
    {% endif %}
  </svg>
    {{ label }}
  </a>
</th>
