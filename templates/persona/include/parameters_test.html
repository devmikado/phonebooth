{% for i in responseList %}
<div class="form-group d-inline-block w-100">
    <label class="w-15"> {{ i.text }}  </label>
</div>
<div class="form-group d-inline-block w-100">
    {% if i.id == "social_media_accounts" %}
        
        <div class="form-group d-inline-block w-100" id="socialCheckbox">
            <div class="d-inline-block">
            <input type="checkbox" id="cb1" name="customer_facebook"/>
            <label for="cb1"><i class="ti-facebook" style="color:#3b5998; font-size:24px; text-align:center;"></i></label>
            </div>
            <div class="d-inline-block ml-3">
            <input type="checkbox" id="cb2" name="customer_twitter"/>
            <label for="cb2"><i class="ti-twitter-alt" style="color:#00acee; font-size:24px; text-align:center;"></i></label>
            </div>
            <div class="d-inline-block ml-3">
            <input type="checkbox" id="cb3" name="customer_instagram" />
            <label for="cb3"><i class="ti-instagram" style="color:#f09433; font-size:24px; text-align:center;"></i></label>
            </div>
            
        </div>


    {% elif i.id == "date_duration" %}
        <div class="form-group row">
            
            <div class="col-5">
                <label for="example-date-input" class="col-4 col-form-label">From Date</label>
                <input class="form-control" name="date_from" type="date" id="example-date-input">
            </div>
            
            <div class="col-5">
                <label for="example-date-input" class="col-4 col-form-label">To Date</label>
                <input class="form-control" name="date_to" type="date" id="example-date-input">
            </div>
        </div>

    {% elif i.id == "sentiment" %}
        <select id='sentiment' style='width: 100%;' class="browser-default custom-select"></select>
    
        
    {% elif i.id == "culture" %}
        <select id="nationalities" name="nationalities" class="js-select2" multiple="multiple"></select>
        
    {% elif i.id == "location" %}
        <select id="locations" name="locations" class="js-select2" multiple="multiple"></select>
        
    {% else %}
        <p>ooo</p>
    {% endif %}
</div>

{% endfor %}

<script>
$(document).ready(function() {
    var select = $('#sentiment');
    select.empty().append('<option value="">---Select Sentiment---</option>');
    $.ajax({
        url: "/b2b/get-sentiment/",
        type:'GET',
        dataType: 'json',
        complete: function(result){
            var json = $.parseJSON(result.responseText);
            console.log(json);
            select.append(json.value);
            for (i = 0; i < json.length; i++) {
                select.append('<option value="'+json[i]+'">'+ json[i]['text']+'</option>')
            } 
        }
    });


    $("#customerModal .js-select2").select2({
        closeOnSelect : false,
        placeholder: 'Select an item',
        allowHtml: false,
        allowClear: false,
        dropdownAutoWidth: true
    });

    $('#customerModal #locations').select2({
          placeholder: "Search for a locations",
          minimumInputLength: 3,
          ajax: {
            url: "/b2b/get-locations-list/",
            dataType: 'json',
            delay: 250,
            processResults: function (data) {
            return {
              results: data
            };
          },
          cache: false
          }
        });

    $('#customerModal #nationalities').select2({
        placeholder: "Search for a nationalities",
        minimumInputLength: 3,
        ajax: {
        url: "/b2b/get-nationalities-list/",
        dataType: 'json',
        delay: 250,
        processResults: function(data)
        {
            return {
                results: data
            };
        },
        cache: false
        }
    });

});
</script>
